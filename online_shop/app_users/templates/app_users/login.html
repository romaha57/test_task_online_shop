{% extends 'base.html' %}
{% load static %}


{% block title %} Вход {% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8 text-center">
            <h3>Если у вас еще нет аккаунта</h3>
            <p><a class="btn btn-primary" href="{% url 'app_users:sign_up' %}">Регистрация</a></p>

            <form class="form-shadow form-color" method="post">
                {% csrf_token %}
               {% for field in form %}
                <div class="input-size">
                     {{ field.label_tag }} {{ field }}
                </div>
                {% endfor %}
                <br>
                <button class="btn btn-primary mb-3" type="submit">Войти</button>
            </form>

        </div>
        <div class="col-2">
        </div>
    </div>
</div>

{% endblock %}
