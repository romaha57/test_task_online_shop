{% extends 'base.html' %}
{% load static %}


{% block title %}Главная страница{% endblock %}

{% block content %}
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
        <a href="{% url 'app_products:catalog' %}">
       <div class="card">
        <img src="{% static 'img/catalog.png' %}" alt="Avatar" style="width:30%">
        <div class="container">
          <h4><b>Каталог товаров</b></h4>
          <p>Огромный выбор разнообразных товаров</p>
        </div>
      </div>
          </a>
      </div>
      <div class="col">
          {% if request.user.is_authenticated %}
              <a href="{% url 'app_users:profile' email=request.user.email %}">
          {% else %}
              <a href="{% url 'app_users:login' %}">
          {% endif %}
            <div class="card">
              <img src="{% static 'img/account.png' %}" alt="Avatar" style="width:30%">
                <div class="container">
                  <h4><b>Личный кабинет</b></h4>
                  <p>Покупка товаров и отслеживание заказов</p>
                </div>
            </div>
          </a>
    </div>
</div>

{% endblock %}
