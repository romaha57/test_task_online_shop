{% extends 'base.html' %}
{% load humanize %}


{% block title %}Каталог товаров{% endblock %}

{% block content %}
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for item in items %}
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">Цена: {{ item.price | intcomma}} руб.</p>
                <a href="{% url 'app_products:add_in_basket' item_id=item.id %}" class="btn btn-primary">Добавить в корзину</a>
              </div>
            </div>
          </div>
       {% endfor %}
  </div>
</div>
{% endblock %}
